<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>每日支出</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/app.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../resources/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      $(function() {
        $("form").on("submit", function() {
          var _data = $(this).serializeObject();
          $.ajax({
            url: superServiceUrl + "/add",
            type: "POST",
            dataType: "json",
            data: _data,
            success: function(data) {
                console.log(data)
            }
          });
        });
      });
    </script>
</head>

<body>
    <div class="container content">
        <form role="form"  action="javascript:;">
            <div class="form-group">
                <label for="useFor">消费说明</label>
                <input name="useFor" type="text" class="form-control" id="useFor" placeholder="输入消费说明">
            </div>
            <div class="form-group">
                <label for="cost">消费金额</label>
                <input name="cost" type="text" class="form-control" id="cost" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="billDate">消费时间</label>
                <input name="billDate" type="date" class="form-control" id="billDate">
            </div>
            <div class="form-group">
                <label for="payType">Password</label>
                <select name="payType" id="payType" class="form-control">
                  <option value="1">现金</option>
                  <option value="2">支付宝</option>
                  <option value="3">微信</option>
                  <option value="4">银行卡</option>
                  <option value="5">信用卡</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>

</html>
